
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static bootstrap5 %}
    
    <link href="{% static 'css/main.css' %}" rel="stylesheet">

    <title>Contact Book</title>
  </head>
  <body>
    <div class="container">
        <div class="contact-main">
            <div class="contact-head-row d-flex justify-content-between">
                <div class="contact-head-title">
                    My Contacts
                </div>
                <div class="contact-head-logout">
                    <a href="{% url 'logout' %}">Logout</a>
                </div>
            </div>
           <div class="back-wrapper d-flex justify-content-between mt-4">
                <div class="contact-user-details-arrow">
                    <a href="{% url 'index' %}" class="contact-details-link">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                        </svg>
                    </a>
                </div>
           </div>
           <form method="post"  enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form contactBookForm %}
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Boostrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
