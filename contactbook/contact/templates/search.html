<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    
    <link href="{% static 'css/main.css' %}" rel="stylesheet">

    <title>Contact Book</title>
  </head>
  <body>
    <div class="container">
        <div class="contact-main">
            <div class="contact-head-row d-flex justify-content-between">
                <div class="contact-head-title">
                    My Contacts
                </div>
                <div class="contact-head-logout">
                    <a href="{% url 'logout' %}">Logout</a>
                </div>
            </div>
            <div class="contact-loop-wrapper">
                {% for contact in filteredData %}
                    <div class="contact-loop d-flex mt-3 justify-content-between align-items-center">
                        <div class="img-details d-flex">
                            <div class="contact-user-image">
                                <img src={{contact.image.url}} class="img-fluid">
                            </div>
                            <div class="contact-user-details mx-3">
                                <div class="name">{{contact.person_name}}</div>
                                <div class="mobile-number">{{contact.mobile_number}}</div>
                            </div>
                        </div>
                        <div class="contact-user-details-arrow">
                            <a href="{{contact.get_absolute_url}}" class="contact-details-link">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                                </svg>
                            </a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Boostrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
